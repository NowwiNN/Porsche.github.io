<!DOCTYPE html>
<html>
<head>
  <title>Porsche - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header id="header2">
    <img src="logo.jpg" alt="Porsche">
  </header>
  <nav id="nav3">
    <a href="index.html">Home</a>
    <a href="models.html">Models</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <main id="content">
    <h1>Contact Porsche</h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
      <br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" required></textarea>
      <br>

      <label for="model">Preferred Model:</label>
      <select id="model" name="model">
        <option value="911">911</option>
        <option value="Panamera">Panamera</option>
        <option value="Macan">Macan</option>
        <option value="Taycan">Taycan</option>
      </select>
      <br>
  
      <label for="color">Preferred Color:</label>
      <input type="color" id="color" name="color">
      <br>
      
      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date">
      <br>
      
      <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>

    </form>

  </main>
  <footer id="footer">
    <p>&copy; 2023 Porsche All Rights Reserved</p>
  </footer>
</body>
</html>
